<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/app.css">
    <title>Nike Example</title>
</head>
<body>
    <div class="card">
        <div class="card-product">
            <img src="img/tenis.png" alt="">
            <h6>Nike Shoes</h6>
        </div>
        <div class="options">
            <div class="size">
                <span>Size:</span>
                <button>7</button>
                <button>8</button>
                <button class="active_size">9</button>
                <button>10</button>
            </div>
            <div class="colors">
                <span>Color:</span>
                <button class="color-option"></button>
                <button class="color-option color-option-blue"></button>
                <button class="color-option color-option-green"></button>
            </div>
            <button class="add">Buy Now</button>
        </div>
    </div>
</body>
</html>
